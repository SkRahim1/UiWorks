<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: auto auto;
        }
        .container div{
            border:1px solid;
            height:40px;
            margin: 1px;
        }
        .item1{
            background-color: rgb(196, 38, 38);
        }
        .item2{
            background-color: rgb(135, 13, 13);
        }
        .item3{
            background-color: rgb(196, 99, 38);
        }
        .item4{
            background-color: rgb(38, 196, 78);
        }
        .item5{
            background-color: rgb(38, 193, 196);
        }
        .item6{
            background-color: rgb(7, 219, 223);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
