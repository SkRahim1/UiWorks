<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            background-color: aqua;
            grid-template-columns: auto auto auto;
        }
        .container div{
            border:1px solid;
            text-align: center;
            font-size: 30px;
            padding: 5px;
            margin: 1px;
        }
        .item1{
            background-color: rgb(196, 38, 38);
            grid-column: 1/3;
        }
        .item2{
            background-color: rgb(135, 13, 13);
            grid-row: 1/span 2;
           
        }
        .item3{
            background-color: rgb(196, 99, 38);
            
        }
        .item4{
            background-color: rgb(38, 196, 78);
           
        }
        .item5{
            background-color: rgb(38, 193, 196);
        }
        .item6{
            background-color: rgb(7, 219, 223);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        
    </div>
</body>
</html>
