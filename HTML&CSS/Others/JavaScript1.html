<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JavaScript</title>
</head>
<body>
    <script type="text/JavaScript" >
        var FirstNu,SecondNo,SumResult,SubResult,MulResult,DivResult;
        FirstNu = 11;
        SecondNo = 12;
        SumResult = FirstNu + SecondNo;
        document.write(" The addition of " + FirstNu + " and " + SecondNo + " is :  " + SumResult);
       
        document.write("<br>");
        SubResult = SecondNo - FirstNu;
        document.write("The substraction of 12 and 11 is :  " + SubResult);
        document.write("<br>");
        MulResult = FirstNu * SecondNo;
        document.write("The multiplication of 11 and 12 is :  " + MulResult);
        document.write("<br>");
        DivResult = SecondNo / FirstNu;
        document.write("The division of 12 by 11 is : " + DivResult);
        
    
    </script>
    
</body>
</html>
