<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .TopHeading {
            color: blue;
            font-size: 15px;
            font-weight: bolder;

            text-align: center;
            margin-top: 40px;
        }

        H3 {
            text-align: center;
            margin-top: 5px;

        .Stuent_10th_details {

        .labels {

        input {

            <option value="Other_Bord">Other Bord</option>

       <br>

    </div>
