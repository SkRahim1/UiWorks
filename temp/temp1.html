
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("Enter the N(number of elements)");
        var arr = [];
        for (i = 0; i < num; i++) {
            arr[i] = prompt("Enter the value" + (i + 1));
        }
        var count = prompt("Enter shifting number");
        console.log(arr);
        while (count > 0) {
            last = arr[arr.length - 1];
            for (j = arr.length - 1; j > 0; j--) {
                arr[j] = arr[j - 1];
            }
            count--;
            arr[0] = last;
        }

        console.log(arr);

    </script>
</body>

</html>
