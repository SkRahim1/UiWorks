<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Psuedo Classes</title>
    <style>
        div {
            text-align: center;
            border:2px solid red;
            margin: 2px;
            width:300px;
            height:200px;
            background-color: antiquewhite;
        }
        a{
            text-decoration: none;
        }
        a:visited{
            color:rgb(121, 65, 65);
        }
        a:active{
            color:rgb(14, 244, 21);
        }
        a:hover{
            background-color: rgb(17, 16, 16);
            color: white;
            cursor: pointer;
        }
        div:hover{
            background-color: black;
            color: white;
            font-variant:small-caps ;
        }
        a:link{
            color:rgb(39, 219, 66);
        }
    </style>
</head>
<body>
    <div>
        BLOCK 1
    </div>
    <div>
        BLOCK 2
    </div>
    <div>
        BLOCK 3
    </div>
    <div>
        BLOCK 4
    </div>
    <div>
        BLOCK 5
    </div>
    <a href="https://www.google.com" target="_blank">Click here to visite Google.</a>
    
</body>
</html>
