<!DOCTYPE html>

<body>
    <script>
        var array = [13, 12, 41, 21, 11, 64, 10, 90];
        for (var i = 0; i < array.length; i++) {
            for (var j = i + 1; j < array.length; j++) {
                if (array[i] < array[j]) {
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
            console.log(array[i]);
        }
    </script>
</body>

</html>
