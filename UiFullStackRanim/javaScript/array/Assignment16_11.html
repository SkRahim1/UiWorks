<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // find out the length of array without using length property.
        var array = [1, 2, 3, 4, 5, 6, 7, 9];
        var len=0;
        for (var i = 0; array[i] != undefined; i++) { 
            len++;
        }
        console.log(len);
    </script>
</body>

</html>
