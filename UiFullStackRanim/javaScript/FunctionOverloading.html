<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var sum = (a, b, c) => {
            var summation = a + b + c;
            return summation;
        }
        var sum = (a, b) => {
            var summation = a + b;
            return summation;
        }

        console.log(sum(10, 5));
        console.log(sum(10, 5, 10));
    </script>
</body>

</html>
