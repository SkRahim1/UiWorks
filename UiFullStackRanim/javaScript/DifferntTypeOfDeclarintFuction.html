<!DOCTYPE html>
<html>

<body>
    <script>
        function addition(n1, n2) {
            var sum = n1 + n2;
            return sum;
        }
        var multiplication = function (n1, n2) {
            var product = n1 * n2;
            return product;
        }
        var division = (n1, n2) => {
            var div = n1 / n2;
            return div;
        }
        console.log(addition(10, 5));
        console.log(multiplication(10, 5));
        console.log(division(10, 5));

    </script>
</body>

</html>
