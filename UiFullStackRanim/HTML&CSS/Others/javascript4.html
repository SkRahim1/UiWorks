<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        var eName, gender, department, bSalary, tSalary, pf, nda;
        eName = "Rahul Mishra";
        gender = "Male";
        department = " IT";
        bSalary = 200000;
        pf = (bSalary * 15) / 100;
        nda = (bSalary * 25) / 100;
        tSalary = bSalary + pf + nda;
        document.write("Employe name is " + eName);
        document.write("<br>");
        document.write("Gender is " + gender);
        document.write("<br>");

        document.write("Department is " + department);
        document.write("<br>");

        document.write("Basic salary is " + bSalary);
        document.write("<br>");

        document.write("PF is " + pf);
        document.write("<br>");

        document.write("NDA is " + nda);
        document.write("<br>");

        document.write("Total salary is " + tSalary);
        

    </script>
</body>

</html>
