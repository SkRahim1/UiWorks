<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JavaScript</title>
</head>
<body>

    <script type="text/JavaScript" >
        var FirstNu,SecondNo,SumResult,SubResult,MulResult,DivResult;
        FirstNu = 11;
        SecondNo = 12;
        SumResult = FirstNu + SecondNo;
        console.log(" The addition of " + FirstNu + " and " + SecondNo + " is :  " + SumResult);
       
        console.log("<br>");
        SubResult = SecondNo - FirstNu;
        console.log("The substraction of 12 and 11 is :  " + SubResult);
        console.log("<br>");
        MulResult = FirstNu * SecondNo;
        console.log("The multiplication of 11 and 12 is :  " + MulResult);
        console.log("<br>");
        DivResult = SecondNo / FirstNu;
        console.log("The division of 12 by 11 is : " + DivResult);
        
    
    </script>
    
</body>
</html>
