<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h2 {
            border: 1px solid;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            text-align: center;
            border-radius: 50%;
            width: 400px;
            margin: auto;
            padding: 3px;
            background-color: antiquewhite;
        }

        .block {
            text-align: center;
            width: 200px;
            height: 200px;
            border: 2px solid;
            background-color: rgba(53, 52, 52, 0.534);
            margin: 10px;
        }
        .block2{
            position: absolute;
            top:100px;
            left: 100px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <h2> Position Property Using Css</h2>

    <div class="block block1">BLOCK 1</div>
    <div class="block block2">BLOCK 2</div>
    <div class="block block3">BLOCK 3</div>
    <div class="block block4">BLOCK 4</div>
    <div class="block block5">BLOCK 5</div>

</body>

</html>
