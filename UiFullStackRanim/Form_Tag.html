<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .TopHeading {
            color: blue;
            font-size: 15px;
            font-weight: bolder;

            text-align: center;
            margin-top: 40px;
        }

        H3 {
            text-align: center;
            margin-top: 5px;

        .Stuent_10th_details {

            font-size: 13px;
            max-width: 80px;
        }
        input{

            max-width: 79px;
        }

        
    </style>

</head>

<body>

                    <option value="CBSC">CBSC</option>
                    <option value="ICSC">ICSC</option>
                    <option value="ORIENTAL">ORIENTAL</option>
                    <option value="APOS">APOS</option>
                    <option value="Other_Bord">Other Bord</option>
                </select>
            
       
        <br>
        <label for="SScRegularSuplimentary" class="labels">SSC Regular/supplimentary</label>
        <br>

</html>
