<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        for (var i = 1; i < 1000; i++) {
           var s1 = i.toString();
           var s = "";
            while (i > 0) {
                rem = i % 10;
                rem = rem.toString();
                s = s + rem;

                i=i/10;
                i =parseInt(i);
            }
            if (s==s1) 
            {
                console.log(s + " is palindrome");
            }
        }
    </script>
</body>

</html>
