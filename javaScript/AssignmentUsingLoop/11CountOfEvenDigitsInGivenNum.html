<!DOCTYPE html>
<html>

<body>

    <script>
        var N = parseInt(prompt("Enter a number"));
        var rem = 0;
        var count = 0;

        while (N > 0) {
            rem = N % 10;
            if (rem % 2 == 0) {
                count++;

            }
            N = N / 10;
            N = parseInt(N);
        }
        console.log(count);
    </script>



</body>

</html>
