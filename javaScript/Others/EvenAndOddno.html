<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>For identifying Even And Odd Number</title>
</head>
<body>
    <script>
        var n = prompt("Enter a number ");
        if(n%2==0){
            console.log(n +" is even number");
        }
        else{
            console.log(n + " is odd number");
        }
    </script>
</body>
</html>
