<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Enter a number : "));
        var fact = 1;
        if (n < 0) {
            console.log("Error!");
        }
        else if (n === 0 || n === 1) {
            console.log("The factorial is 1");
        }
        else {

            for (var i = 1; i <= n; i++) {
                fact *= i;

            }
            console.log("Factorial is : " + fact);
        }

    </script>

</body>

</html>
