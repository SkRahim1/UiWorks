<!DOCTYPE html>
<html lang="en">

<body>
    <!-- find out the second largest number from given array  -->
    <script>
        var array = [];
        for (var i = 0; i < 5; i++) {
            array[i] = parseInt(prompt("Enter " + (i+1) + " value"));
        }
        for (var i = 0; i < array.length; i++) {
            for (var j = i + 1; j < array.length; j++) {
                if (array[i] < array[j]) {
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
        }
        console.log(array[1] + " is the second largest number");

    </script>
</body>

</html>
