    <script>
        var array = [];
        for(var i =0;i<5;i++){
            array[i]=parseInt(prompt("Enter "+i+1+" value"));
        }
        for (var i = 0; i < array.length; i++) {
            for (var j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
            // console.log(array[i]);
        }
        console.log(array[0]+ " is the smallest value in given array");
        console.log(array[array.length-1]+ " is the largest value in given array");
