<!DOCTYPE html>
<html lang="en">

<body>
    <!-- wap to find out the total number of values within array without length property -->
    <script>
        var array = [1, 5, 6, true, "string", 6];
        var length = 0;
        for (var i of array) {
            length++;
        }
        console.log(length)
    </script>

</body>
