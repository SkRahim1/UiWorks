<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Date Object</title>
</head>
<body>
    <script>
      //  Date is predefine class in javaScript
        var x = new Date;
        console.log(x);
        var y =x.getDate();
        console.log(y);
        console.log(x.getDay());
        console.log(x.getYear());
    </script>
</body>
</html>
