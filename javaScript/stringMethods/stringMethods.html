<!DOCTYPE html>
<html lang="en">

<head>

    <title>String Methods</title>
</head>

<body>
    <script>
        var x = prompt("Write something to get reverse words")
        var y = x.split(' ');
        for (var i = (y.length - 1); i >= 0; i--) {
            document.write(y[i] + " ");
        }

    </script>
</body>

</html>
