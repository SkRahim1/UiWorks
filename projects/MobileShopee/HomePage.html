    </span>

  <div class="logInPage">
    <div class="UserInformation" style="position:relative">
      <span class="cross-red" onclick="cross_red('logInPage');">X</span>
      <form action="MobilePage.html" method="get">
        <div class="InputInfo">
          <label id="UserName" for="UserName">UserName:</label>
          <input type="email" name="UserName" required>
          <br>
          <br>
          <label id="password" for="UserPassword">Password:</label>
          <input type="password" name="Password" required>
          <br>
          <br>
          <center>
            <button id="LogIn">LogIn</button>
            <!-- <input type="submit"> -->
          </center>
          <br>

          <center>
            <!-- <a href="SignUpPage.html"> -->
            <span class="SignUp" onclick="showSignUpPage();">SignUp</span>
            <!-- </a> -->
          </center>
          <br>
          <center>
            <a href="ForgoteMailId.html">
              <span class="Forgote">Forgote Password?</span>
            </a>
          </center>
      </form>
    </div>
  </div>
  <div class="SignUpPage">

    <div class="UserInfo">
      <span class="cross-red" onclick="cross_red('SignUpPage');">X</span>
      <form action="HomePage.html" method="get">

        <label id="UserName" for="UserName">UserName:</label>
        <input type="text" name="UserName" required>
        <br>
        <br>
        <label id="password" for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <br>
        <label id="confirmPassword" for="Confirm password">Confirm Password:</label>
        <input type="password" name="ConfirmPassword" required>
        <br>
        <br>
        <label id="MobileNo" for="MobileNo">MobileNo:</label>
        <input type="number" name="MobileNo" required>
        <br>
        <br>
        <label id="Email" for="Email">Email:</label>
        <input type="email" name="Email" required>
        <br><br>
        <center>
          <a href="HomePage.html">
            <button>SignUp</button>
          </a>
        </center>
      </form>
    </div>
  </div>
  
  </div>
  <center>
    <h2 class="welcom_message">Welcome to MobileShopee</h2>
  </center>
  <div class="mainDivBlock">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://img.giznext.com/assets/model/14/13354/lenovo-mobiles-lenovo-z7-1626951236.jpg?width=160"
            class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lenovo 5g Lekva</h5>
            <p>All new features.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/LenovoMobiles/lenovo5.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lenovo Candila 5g</h5>
            <p>All new featurs</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/LenovoMobiles/lenovo2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lenovo Throla 5g</h5>
            <p>All new features</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
